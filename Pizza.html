<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza n' Stuff</title>
   </head>
   <body>
      <div class="container">
        <div class="well">
          <h1>Pizza n' Stuff</h1>
           <form id="size">
            <div class="sizeChoice">
               <div>
                 <label for="choice">Size:</label>

                 <button class="size" type="button" value="small">Small: $6.99</button>

                 <button class="size" type="button" value="medium">Medium: $10.99</button>

                 <button class="size" type="button" value="large">Large: $17.35</button>

                 <button class="size" type="button" value="xlarge">X-large: $21.45</button>
              </div>
             </div>
            </form>
           <form id="topping">
            <div class="topChoice">
             <div>

             <label for="top">Toppings:</label>

             <button class="topping"  type="button" value="cheese">Cheese: $2.15</button>

             <button class="topping"  type="button" value="pepperoni">Pepperoni: $2.15</button>

             <button class="topping"  type="button" value="anchovies">Anchovies: $2.15</button>

             <button class="topping"  type="button" value="veggies">Veggies: $2.15</button>
           </div>
           </div>
           </form>
           <form id="crusty">
             <div class="crustChoice">
              <div>

               <label for="dough">Crust:</label>

               <button class="crust"  type="button" value="thin crust">Thin Crust: $3.15</button>

               <button class="crust"  type="button" value="thick crust">Thick Crust: $3.25</button>
             </div>
            </div>
           </form>
           <button class="buttonbutton5" type="button" id="pay">Pay Up!!</button>
           <hr>

           <h2>Receipt:</h2>

           <ul id="price">

           </ul>

           <div id="output">

           </div>
         </div>
       </div>
     </body>
    </html>
