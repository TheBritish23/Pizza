<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza n' Stuff</title>
  </head>
   <body>
    <div class="jumbotron">
      <div class="container">
        <div class="well">
          <h1>Pizza n' Stuff</h1>
           <form id="cheese">
            <div class="sizeChoice">
             <div class="button1">
             <label for="choice">Size:</label>
             <button class="pizza">Small</button>
             <button class="pizza">Medium</button>
             <button class="pizza">Large</button>
             <button class="pizza">X-large</button>
           </div>
           <div class="topChoice">
            <div class="button1">
             <label for="top">Toppings:</label>
             <button class="tops">Cheese</button>
             <button class="tops">Pepperoni</button>
             <button class="tops">Anchovies</button>
             <button class="tops">Veggies</button>
           </div>
           <div class="crustChoice">
            <div class="button1">
             <label for="dough!">Crust:</label>
             <button class="crust">Thin</button>
             <button class="crust">Thick</button>
           </div>
           <button class="button button5" type="submit">Pay Up!!</button>
           </form>
           <hr>
           <h2>Receipt:</h2>
           <ul id="price">
           </ul>
         </div>
       </div>
     </div>
   </body>
  </html>
