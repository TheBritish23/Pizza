<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza n' Stuff</title>
  </head>
   <body>
      <div class="container">
        <div class="well">
          <h1>Pizza n' Stuff</h1>
           <form id="size">
            <div class="sizeChoice">
               <div class="button1">
               <label for="choice">Size:</label>
                 <button class="size" type="button" value="small">Small</button>
                 <button class="size" type="button" value="medium">Medium</button>
                 <button class="size" type="button" value="large">Large</button>
                 <button class="size" type="button" value="xlarge">X-large</button>
              </div>
            </div>
          </form>
           <form id="topping">
           <div class="topChoice">
            <div class="button2">
             <label for="top">Toppings:</label>
             <button class="topping"  type="button" value="cheese">Cheese</button>
             <button class="topping"  type="button" value="pepperoni">Pepperoni</button>
             <button class="topping"  type="button" value="anchovies">Anchovies</button>
             <button class="topping"  type="button" value="veggies">Veggies</button>
           </div>
           </div>
           </form>
           <form id="crusty">
             <div class="crustChoice">
              <div class="button3">
               <label for="dough">Crust:</label>
               <button class="crust"  type="button" value="thin crust">Thin Crust</button>
               <button class="crust"  type="button" value="thick crust">Thick Crust</button>
             </div>
            </div>
           </form>
           <button class="button button5" type="button" id="pay">Pay Up!!</button>
           <hr>
           <h2>Receipt:</h2>
           <ul id="price">
           </ul>
           <div id="output">
           </div>
         </div>
       </div>
     </body>
    </html>
