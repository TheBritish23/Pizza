<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza n' Stuff</title>
  </head>
   <body>
    <div class="jumbotron">
      <div class="container">
        <div class="well">
          <h1>Pizza n' Stuff</h1>
           <form id="size">
            <div class="sizeChoice">
               <div class="button1">
               <label for="choice">Size:</label>
                 <button name="size" type="submit" value="small">Small</button>
                 <button name="size" type="submit" value="medium">Medium</button>
                 <button name="size" type="submit" value="large">Large</button>
                 <button name="size" type="submit" value="xlarge">X-large</button>
              </div>
            </div>
           </form>
           <form id="topping">
           <div class="topChoice">
            <div class="button1">
             <label for="top">Toppings:</label>
             <button name="topping" type="submit" value="cheese">Cheese</button>
             <button name="topping" type="submit" value="pepperoni">Pepperoni</button>
             <button name="topping" type="submit" value="anchovies">Anchovies</button>
             <button name="topping" type="submit" value="veggies">Veggies</button>
           </div>
           </div>
           </form>
           <form id="crusty">
             <div class="crustChoice">
              <div class="button1">
               <label for="dough">Crust:</label>
               <button name="crust" type="submit" value="thin">Thin</button>
               <button name="crust" type="submit" value="thick">Thick</button>
             </div>
            </div>
           </form>
           <button class="button button5" type="submit">Pay Up!!</button>
           <hr>
           <h2>Receipt:</h2>
           <ul id="price">
           </ul>
           <div id="output">
           </div>
         </div>
       </div>
     </div>
   </body>
  </html>
